{%  extends 'base.html' %}
{% block head %}
    <title>Metro - Home</title>
{% endblock %}
{% block body %}
<div id="indexNewsCarousel" class="carousel slide col-xl-5 col-md-6 col-sm-12 start-20" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/carousel-pics/bus-cara-1.jpg" class="d-block w-100 rounded" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="static/carousel-pics/bus-cara-2.jpg" class="d-block w-100 rounded" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="static/carousel-pics/bus-cara-3.jpg" class="d-block w-100 rounded" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="static/carousel-pics/bus-cara-4.jpg" class="d-block w-100 rounded" alt="Slide 4">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#indexNewsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#indexNewsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="">

</div>


{% endblock %}
